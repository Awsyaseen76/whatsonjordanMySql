<div class="container container-top-125">
	<div class="jumbotron" >
	  <h3 class="display-3">Forget Password</h3>
	  <hr class="my-4">
	  
	  <div nd-show="model.error" class="text-danger" ng-cloak>{{model.error}}</div>
	  <div nd-show="model.msg" class="text-danger" ng-cloak>{{model.msg}}</div>
	  
	  <form>
	  	<fieldset>
			  <div class="form-group">
		      	<label for="email">Email address</label>
		      	<input type="email" 
		      			class="form-control" 
		      			id="email" 
		      			aria-describedby="emailHelp" 
		      			placeholder="Enter email" 
		      			ng-model="model.userEmail">
		      	<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	    	  </div>
	  	
	  		<button type="submit" class="btn btn-success" ng-click="model.forgetPassword(model.userEmail)" data-toggle="modal" data-target="#forgetPassword" ng-disabled="!model.userEmail">Reset Password</button>
	  </form>

      <!-- Modal -->
      <div class="modal fade" id="forgetPassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Email Sent</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Please check your mailbox, an email has been sent, follow the instructios in it.
            </div>
            <div class="modal-footer">
              <a class="btn btn-success" href="#!/" onclick="$('#forgetPassword').modal('hide')">click</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
	</div>
</div>
