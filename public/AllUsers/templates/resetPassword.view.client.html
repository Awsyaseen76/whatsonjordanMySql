<div class="container container-top-125">
	<div class="jumbotron" >
	  <h1 class="display-3">Reset Password</h1>
	  <hr class="my-4">
	  
	  <div nd-show="model.msg" class="text-danger" ng-cloak>{{model.msg}}</div>
	  
	  <form>
	  	<fieldset>
			  <div class="form-group">
		      	<label for="password">New password</label>
		      	<input type="password" 
		      			class="form-control" 
		      			id="password" 
		      			placeholder="Enter your new password" 
		      			ng-model="model.password">
	    	</div>
        <div class="form-group">
            <label for="confirmPassword">Confirm new password</label>
            <input type="password" 
                class="form-control" 
                id="confirmPassword" 
                placeholder="Confirm your new password" 
                ng-model="model.confirmPassword">
        </div>
	  	
	  		<button type="submit" class="btn btn-success" ng-disabled="((!model.password) || (!model.confirmPassword))" ng-click="model.resetPassword(model.password, model.confirmPassword)">Reset Password</button>
	  		
	  		
        
	  </form>
	</div>
</div>
